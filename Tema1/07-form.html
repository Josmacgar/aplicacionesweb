<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>07-form</title>
  </head>
  <body>
    <form
    name="form-basic"
    method="post">
    <input type="text" name="nombre" value="Escribe tu nombre" size="15" maxlength="5" disabled>
    <input type="text" name="apellidos" value="apellidos" size="15" maxlength="5">
    <input type="text" name="provincia" value="provincia" size="15" maxlength="5">
    <textarea name="Aficiones" rows="8" cols="15" disabled></textarea>
    </form>
    <h3>Bienvenido a la deep web</h3>
    <form name="form-action" method="post">
      <p>Nombre de usuario:
      <input type="text" name="username" value="">
      </p>
      <p>Clave:</p>
      <input type="password" name="userpass" value="">
    </form>
    <form name="" method="post">
      <p>Elige una de las cuatro opciones</p>
      <input type="radio" name="Player" value="Karpov" checked>Karpov <br>
      <input type="radio" name="Player" value="Kasparov">Kasparov <br>
      <input type="radio" name="Player" value="Illescas">Illescas <br>
      <input type="radio" name="Player" value="Fisher">Fisher <br>
    </form>

  </body>
</html>
