<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>practica 5</title>
    <link rel="stylesheet" href="practica5.css">
  </head>
  <body>
    <section class="primero">
      <h1>Audios con HTML5</h1>
      <h2>Práctica 05 - Lenguage HTML5</h2>
    </section>
    <section class="primero">
      <article class="tabla">
        <table width="75%" >
          <tr>
            <th align="left">Archivo</th>
            <th align="center">Formato</th>
            <th align="center">Descripción</th>
            <th align="center">Audio</th>
          </tr>
          <tr>
            <td align="left">Silvido.wav</td>
            <td align="center">Wav</td>
            <td align="center">Silbido</td>
            <td align="right"><audio controls><source src="SILBIDO.wav" type="audio/ogg"></audio></td>
          </tr>
          <tr>
            <td>Rumba.mp3</td>
            <td align="center">mp3</td>
            <td align="center">Rumba "Esa mujer"</td>
            <td align="right"><audio controls><source src="Rumba.mp3" type="audio/ogg"></audio></td>
          </tr>
          <tr>
            <td>Flamenco.mp3</td>
            <td align="center">mp3</td>
            <td align="center">Tangos de Triana de Miguel Póveda</td>
            <td align="right"><audio controls><source src="flamenco.mp3" type="audio/ogg"></audio></td>
          </tr>
        </table>
      </article>
    </section>
    <section class="footer">
      <footer>&copy; 2016 IES Ntra. Sra. Los Remedios. All rights reserved</footer>
    </section>
  </body>
</html>
